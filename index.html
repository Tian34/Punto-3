<!DOCTYPE html>
<html>
<head>
	<title>Punto 2</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body onmousemove="position(event)">
		<div class="body">
			<div class="principal" id="caja">
			</div>
		</div>

		<script type="text/javascript">
			cdiv=document.getElementById('caja');
function position(event) {
	var x=event.clientX;
	var y=event.clientY;

console.log(x);
	console.log(y);

	if (x>500&&x<1040&&y>100&&y<643) {
			cdiv.className="cd";
			cdiv.innerHTML="Estoy dentro";

	}
	else
	{
		cdiv.className="ca";
		cdiv.innerHTML="Estoy fuera";
	}
}
		</script>

</body>
</html>
